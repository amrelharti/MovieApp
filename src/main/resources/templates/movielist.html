<!-- src/main/resources/templates/movielist.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Movies</h1>
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" th:each="movie : ${movies}">
            <div class="card h-100">
                <img class="card-img-top" th:src="${movie.posterPath}" alt="Movie Poster">
                <div class="card-body">
                    <h4 class="card-title" th:text="${movie.title}">Movie Title</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
